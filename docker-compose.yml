version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: genomeguard-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: genomeguard
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - genomeguard-network

  api:
    build: .
    container_name: genomeguard-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password123@mongodb:27017/genomeguard?authSource=admin
    depends_on:
      - mongodb
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    networks:
      - genomeguard-network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: genomeguard-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - api
    networks:
      - genomeguard-network

volumes:
  mongodb_data:

networks:
  genomeguard-network:
    driver: bridge